{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/crear_usuario.css' %}">
    <link rel="icon" href="static/img/logo.png">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container mt-5">
        <!-- Titulo -->
        <h2 class="text-center">Creación de Usuario</h2>
        <!-- Formulario de registro -->
        <form method="POST" action="{% url 'crear_usuario' %}">
            {% csrf_token %}
            
            <!-- Nombre -->
            <div class="form-group">
                <label for="uname">Nombres</label>
                <input type="text" class="form-control" id="uname" name="uname" placeholder="Ingrese su nombre" required>
                <small class="text-danger" id="uname-error"></small>
            </div>
            <!-- Apellidos -->
            <div class="form-group">
                <label for="ulaname">Apellidos</label>
                <input type="text" class="form-control" id="ulaname" name="ulaname" placeholder="Ingrese su/sus apellidos" required>
                <small class="text-danger" id="ulaname-error"></small>
            </div>
            <!-- Correo institucional -->
            <div class="form-group">
                <label for="uemail">Correo institucional</label>
                <input type="email" class="form-control" id="uemail" name="uemail" placeholder="Ingrese correo institucional" required>
                <small class="text-danger" id="uemail-error"></small>
            </div>
            
            <!-- Contraseña -->
            <div class="form-group">
                <label for="upassword">Contraseña</label>
                <input type="password" class="form-control" id="upassword" name="upassword" placeholder="Ingrese su contraseña" required>
                <small class="text-danger" id="upassword-error"></small>
            </div>
            <!-- Confirmar Contraseña -->
            <div class="form-group">
                <label for="password2">Confirmar contraseña</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Vuelva a ingresar su contraseña" required>
                <small class="text-danger" id="password2-error"></small>
            </div>
            
            <!-- Botón para registrarse -->
            <button type="submit" class="btn btn-dark btn-block mt-3">Registrarme</button>
        </form>

        <!-- Enlace para volver al inicio de sesión -->
        <div class="text-center mt-3">
            <a class="btn btn-link" href="{% url 'index' %}">Ya tengo cuenta, iniciar sesión</a>
        </div>
    </div>

    <!-- Agregar el script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
