{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/recuperar.css' %}">
    <link rel="icon" href="{% static 'img/logo.png' %}">
</head>
<body>
    <!-- Contenedor principal centrado -->
    <div class="container">
        <!-- Formulario de Recuperación de Contraseña -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Recuperar Contraseña</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'recuperar' %}">
                            {% csrf_token %}
                            <!-- Campo de correo electrónico -->
                            <div class="form-group">
                                <label for="email">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo" required>
                            </div>
                            <!-- Botón para enviar la recuperación -->
                            <button type="submit" class="btn btn-dark btn-block mt-3">Recuperar Contraseña</button>
                            <!-- Enlace para volver al login -->
                            <a href="{% url 'index' %}" class="btn btn-link btn-block">Atrás</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
