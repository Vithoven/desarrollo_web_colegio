{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="icon" href="{% static 'img/logo.png' %}">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Logo de la aplicación -->
        <div class="logo text-center">
            <img src="{% static 'img/titulo.png' %}" alt="Logo" class="logo">
        </div>
        <!-- Formulario de inicio de sesión -->
        <form method="POST" action="{% url 'index' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Correo institucional</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Correo institucional" required>
                <small class="text-danger" id="email-error"></small>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                <small class="text-danger" id="password-error"></small>
            </div>
            <button type="submit" class="btn btn-dark btn-block" id="login-btn">Iniciar sesión</button>
            <!-- Enlace para recuperar contraseña -->
            <div class="text-center">
                <a class="btn btn-link btn-sm" href="{% url 'recuperar' %}">Olvidé mi Contraseña</a>
            </div>
            <!-- Contenedor para el enlace de registro -->
            <div class="contenedor-registro text-center">
                <a class="btn btn-link" href="{% url 'crear_usuario' %}">Regístrate aquí si no tienes cuenta</a>
            </div>
        </form>
    </div>
    <!-- Firebase JS SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore.js"></script>
    <!-- Firebase Custom JS -->
    <script type="module" src="{% static '/js/firebase-config.js' %}"></script>
    <script type="module" src="{% static '/js/login.js' %}"></script>
</body>
</html>
